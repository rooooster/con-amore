# build settings
baseurl: 
markdown: kramdown
permalink: :title

host: 0.0.0.0
port: 7013

exclude: ['README.md']

sass:
  sass_dir: assets/css
  style: :compressed

# l10n
defaults:
  -
    scope:
      path: _posts/en
    values:
      layout: default
      lang: en
  -
    scope:
      path: _posts/ua
    values:
      layout: default
      lang: ua
  -
    scope:
      path: _posts/ru
    values:
      layout: default
      lang: ru

