---
layout: default
---

<article class="single-news-item">

  <img class="single-news-item__image js-lazy"
    data-original="{{ site.baseurl }}/{{ page.image }}"
    alt="{{ page.title }}"
  >

  <h1 class="single-news-item__title">{{ page:title }}</h1>

  <h2 class="single-news-item__description">{{ page:description }}</h2>

  {{ content }}

</article>
