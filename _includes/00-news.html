<section id="news" class="news">

  <div class="caption">
    <h3>Новини</h3>
  </div>

  <div class="news-list">
    {% assign posts=site.posts | where:"lang", page.lang | where:"type", "news" %}
    {% for post in posts %}
      <div class="news-list__item">

        <a href="{{ post.url }}" class="news-list__image">
          <img class="js-lazy"
            data-original="{{ site.baseurl }}/{{ post.image }}"
            alt="{{ post.title }}"
          >
        </a>

        <div class="news-list__date">{{ post.date | date: '%d.%m.%Y' }}</div>
        <div class="news-list__title"><a href="{{ post.url }}">{{ post.title }}</a></div>

      </div>
    {% endfor %}
  </div>

</section>
