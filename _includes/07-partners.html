<section id="partners" class="partners">

    <div class="partners-wrap">

        </div>
        <div class="partners-category">
            <h4><span>За сприяння</span></h4>
            <img class="mincult" src="{{ site.baseurl }}/assets/img/partners/mincult.png" alt="Logo Of Mincult">

    {% include svg/triangle.svg %}
